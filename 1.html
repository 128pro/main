    <h2>민우의 입시생활이란?</h2>
    먼저 <strong>'입시'</strong>란, 입학생을 선발하기 위하여 입학 지원자들에게 치르도록 하는 시험이다. <br>민우는 현재 고등학생으로, 고등학교 다음 단계인 <strong>'대학교'</strong>를 가기 위해 입시생활을 하고 있다. <br>목표하는 대학은 <strong>'인천대'</strong>로 공대 중 <u>'기계공학과'</u>를 희망하고 있다. 이 웹사이트 개발자 역시 민우가 인천대 기계공학과에 합격했으면 좋겠는 바람으로 이 사이트를 개발하였다. (2021.07.02~) <br><br><br>
